<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="{{ site.author.name }}">

    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.baseurl }}">

    <!-- Custom CSS -->
     <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize/normalize.css">
     <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ page.layout }}.css">    
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico">

	<!-- Facebook OG Tags -->
    <meta  property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:type" content="website"/>
    
    <!-- Add liquid exception that defines content as blog according to URL parameter -->

    <meta property="og:description" content="{{ page.tagline }}"/>
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: 'http://danielfos.co' }}">

    <!-- Typekit -->
    <script type="text/javascript" src="//use.typekit.net/pwb8zfr.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- Google Analytics -->
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-49517272-1', 'auto');
      ga('send', 'pageview');

    </script>

</head>
